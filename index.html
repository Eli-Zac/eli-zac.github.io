<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status and Uptime Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .monitor {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .monitor-box {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .monitor-box h2 {
            margin-bottom: 10px;
        }

        .status {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .uptime {
            font-size: 14px;
        }

        .online {
            color: limegreen;
        }

        .offline {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Status and Uptime Monitor</h1>

    <div class="monitor">
        <div class="monitor-box">
            <h2>Website Status</h2>
            <div id="website-status" class="status">Checking...</div>
            <div id="website-uptime" class="uptime">Uptime: Checking...</div>
        </div>
        <div class="monitor-box">
            <h2>Minecraft Server Status</h2>
            <div id="server-status" class="status">Checking...</div>
            <div id="server-uptime" class="uptime">Uptime: Checking...</div>
        </div>
    </div>

    <script>
        const websiteURL = "https://spectracraft.com.au"; // Change to your website
        const minecraftServerIP = "play.spectracraft.com.au"; // Change to your server IP

        // Check Website Status
        async function checkWebsiteStatus() {
            try {
                const response = await fetch(websiteURL);
                if (response.ok) {
                    document.getElementById("website-status").textContent = "Online";
                    document.getElementById("website-status").classList.add("online");
                    document.getElementById("website-status").classList.remove("offline");
                } else {
                    throw new Error("Website Offline");
                }
            } catch (error) {
                document.getElementById("website-status").textContent = "Offline";
                document.getElementById("website-status").classList.add("offline");
                document.getElementById("website-status").classList.remove("online");
            }
        }

        // Check Minecraft Server Status
        async function checkMinecraftStatus() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${minecraftServerIP}`);
                const data = await response.json();
                if (data.online) {
                    document.getElementById("server-status").textContent = "Online";
                    document.getElementById("server-status").classList.add("online");
                    document.getElementById("server-status").classList.remove("offline");
                } else {
                    throw new Error("Server Offline");
                }
            } catch (error) {
                document.getElementById("server-status").textContent = "Offline";
                document.getElementById("server-status").classList.add("offline");
                document.getElementById("server-status").classList.remove("online");
            }
        }

        // Call the status check functions
        checkWebsiteStatus();
        checkMinecraftStatus();

        // Refresh every 5 minutes
        setInterval(() => {
            checkWebsiteStatus();
            checkMinecraftStatus();
        }, 300000); // 300000 ms = 5 minutes
    </script>

</body>
</html>
