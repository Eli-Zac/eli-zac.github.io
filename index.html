<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectraCraft | Live Status</title>
    <style>
        @font-face {
            font-family: 'Minecraftia';
            src: url('Minecraftia.ttf') format('truetype'); /* Adjust path as needed */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecraftia', sans-serif;
            font-weight: 700;
            background: linear-gradient(120deg, #1a1a40, #2b2b73, #1a1a40);
            background-size: 300% 300%;
            animation: gradientAnimation 6s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(51, 51, 51, 0.8);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px 5px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .status-container {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            color: white;
            margin-bottom: 30px;
        }

        .status {
            margin-left: 20px;
        }

        .online {
            color: #00FF00; /* Bright green */
        }

        .offline {
            color: #FF0000; /* Bright red */
        }

        .dot {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ccc;
            animation: pulse 1.5s infinite;
        }

        .online-dot {
            background-color: #00FF00; /* Bright green */
        }

        .offline-dot {
            background-color: #FF0000; /* Bright red */
        }

        .player-count {
            font-size: 3em;
            color: #4a8df8;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .player-count.online {
            transform: scale(1.1);
            opacity: 1;
        }

        .player-count.offline {
            transform: scale(0.9);
            opacity: 0.5;
        }

        .ip-box, .clock {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            min-width: 150px; /* Set a minimum width for the box */
        }

        .ip-box {
            left: 20px; /* Position on the left */
        }

        .clock {
            right: 20px; /* Position on the right */
        }

        .wave-animation {
            display: inline-block;
        }

        .wave-animation span {
            display: inline-block;
            animation: wave 1s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            20% { transform: translateY(-5px); }
            40% { transform: translateY(3px); }
            60% { transform: translateY(-2px); }
            80% { transform: translateY(1px); }
        }

        .discord-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-color: #5865F2; /* Discord color */
            border: none;
            border-radius: 15px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden; /* Prevent overflow */
        }

        .discord-button:hover {
            transform: scale(1.1); /* Expand button on hover */
        }

        .discord-icon {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            background: url('https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6ca814282eca7172c6_icon_clyde_white_RGB.svg') no-repeat center center;
            background-size: contain;
            transition: transform 0.3s; /* Maintain aspect ratio on hover */
        }

        .discord-button:hover .discord-icon {
            transform: scale(1.1); /* Expand icon with button on hover */
        }

        .discord-button2 {
            position: absolute;
            top: 10px; /* Position below the first button */
            right: 70px;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            background-color: #7F8C8D; /* Discord color */
            border: none;
            border-radius: 15px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            overflow: hidden; /* Prevent overflow */
        }

        .discord-button2:hover {
            transform: scale(1.1); /* Expand button on hover */
        }
    </style>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <button class="discord-button" onclick="window.open('https://discord.spectracraft.com.au', '_blank')">
        <div class="discord-icon"></div>
    </button>

    <button class="discord-button2" onclick="window.open('https://spectracraft.com.au', '_self')" onmouseenter="playAnimation()" onmouseleave="stopAnimation()">
        <lottie-player id="lottieIcon" src="/images/system-solid-41-home-hover-home-2.json" background="transparent" speed="1" style="width:50px; height:50px;" loop="false"></lottie-player>
    </button>

    <div class="container" id="statusContainer">
        <div class="status-container">
            <div id="dot" class="dot"></div>
            <div id="status" class="status">Checking...</div>
        </div>
        
        <div id="playerCount" class="player-count">Players: 0/0</div>
    </div>

    <div class="ip-box" id="ipBox">
        <div class="wave-animation" id="ipText"></div>
    </div>
    <div class="clock" id="clock">00:00:00</div>

    <script>
        const serverIP = "panel.spectracraft.com.au"; // Your Minecraft server's IP
        const serverPort = "25565"; // Your server's port

        async function checkServerStatus() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}:${serverPort}`);
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                const dotDiv = document.getElementById('dot');
                const playerCountDiv = document.getElementById('playerCount');
                const statusContainer = document.getElementById('statusContainer');

                if (data.online) {
                    statusDiv.textContent = "Online";
                    statusDiv.classList.add('online');
                    statusDiv.classList.remove('offline');
                    dotDiv.classList.add('online-dot');
                    dotDiv.classList.remove('offline-dot');
                    playerCountDiv.textContent = `Players: ${data.players.online}/${data.players.max}`;
                    playerCountDiv.classList.add('online');
                    playerCountDiv.classList.remove('offline');
                    statusContainer.classList.add('online');
                } else {
                    statusDiv.textContent = "Offline";
                    statusDiv.classList.add('offline');
                    statusDiv.classList.remove('online');
                    dotDiv.classList.add('offline-dot');
                    dotDiv.classList.remove('online-dot');
                    playerCountDiv.textContent = "Players: 0/0";
                    playerCountDiv.classList.add('offline');
                    playerCountDiv.classList.remove('online');
                    statusContainer.classList.remove('online');
                }
            } catch (error) {
                console.error("Failed to check server status:", error);
            }
        }

        function setIpText() {
            const ipText = document.getElementById('ipText');
            const text = "play.spectracraft.com.au";
            ipText.innerHTML = text.split('').map((letter, index) => {
                return `<span style="animation-delay: ${index * 0.1}s;">${letter}</span>`;
            }).join('');
        }

        function updateClock() {
            const now = new Date();
            const options = { timeZoneName: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const timeString = now.toLocaleTimeString(undefined, options);
            document.getElementById('clock').textContent = timeString;
        }

        checkServerStatus();
        setInterval(checkServerStatus, 5000); // Check every 5 seconds
        setIpText();
        setInterval(updateClock, 1000); // Update clock every second

        const lottieIcon = document.getElementById('lottieIcon');

        function playAnimation() {
            lottieIcon.play();
        }

        function stopAnimation() {
            lottieIcon.stop();
        }
    </script>

</html>
