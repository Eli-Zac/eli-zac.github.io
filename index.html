<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eli Zac's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #1e1e1e, #3b3b3b, #2c3e50, #8e44ad);
            background-size: 300% 300%;
            animation: gradientAnimation 30s ease-in-out infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: none;
        }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: #fff; /* Make the text white for contrast */
        }
        .links a {
            display: block;
            margin: 15px 0;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="pfp.png" alt="Eli Zac Profile Picture">
        <h1>Eli Zac</h1>
        <div class="links">
            <a href="https://example.com" target="_blank">Instagram</a>
            <a href="https://example.com" target="_blank">YouTube</a>
            <a href="https://example.com" target="_blank">TikTok</a>
            <a href="https://example.com" target="_blank">Twitter</a>
        </div>
    </div>

</body>
</html>
